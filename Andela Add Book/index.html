<!DOCTYPE html>
<html lang="en">
<head>
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="author" discription="Bestor">
</head>
<body>
		<div class="container">
			
			<div class="header">
				<h1>Address Book 0.1</h1>
				<!-- <p>Use the button below to add address</p> -->
				<button type="button" name="add_address">Add Address</button>
			</div>

			<div class="forms">
				
				<form id="address_form" action="index.html" method="" name="addressform" style="display:hidden">
					<label>First Name:</label><br>
					<input type="text" name="firstname" value="" placeholder="first name" class="from_inputs"><br>
					<label>Last Name:</label><br>
					<input type="text" name="lastname" value="" placeholder="last name" class="from_inputs"><br>
					<label>Mobile Number:</label><br>
					<input type="phone" name="mobilenumber" value="" placeholder="mobile number" class="from_inputs"><br>
					<label>Email:</label><br>
					<input type="email" name="email" value="" placeholder="email" class="from_inputs"><br>
					<label>State of Residence:</label><br>
					<input type="text" name="state of origin" value="" placeholder="state of residence" class="from_inputs"><br>

					<button class="buttons" type="submit" name="button">Submit</button>
					
				</form>	

			</div>

		<div class="footer">
				<p>Address Book App 0.1 by Bestor (ALC 2.0)</p>
			</div>

		</div>
</body>
</html>
